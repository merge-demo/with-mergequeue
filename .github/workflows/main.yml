name: CI

on:
  pull_request:
    branches:
      - main
      - trunk-merge/**

  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: npm install
        run: npm install

      - name: long test
        run: sleep 1m

      - name: run tests
        run: npm test
